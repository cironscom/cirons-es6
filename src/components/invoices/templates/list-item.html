<md-list-item class="noright md-2-line item-list" ng-repeat="invoice in list.invoices">
    <md-checkbox ng-model="message.selected"></md-checkbox>

    <div class="md-list-item-text">
        <h3>
            {{invoice.contact.name}}
        </h3>
        <p>
            <span class="list-label">
                <span class="color step-bg {{invoice.step}}"></span>
                {{invoice.step}}
            </span> {{invoice.date}} <span ng-if="invoice.invoice_no != ''">(Inv No. #{{invoice.invoice_no}})</span>
        </p>
    </div>
    <div class="md-secondary">
        {{invoice.grand_total}} {{invoice.currency}}
    </div>
</md-list-item>
